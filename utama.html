    .container {

    /* ===== HERO SECTION ===== */
    .hero {
      text-align: center;

   /* Animasi untuk hero text (judul utama & subjudul) */
.hero h1 {
  font-size: 34px;
  font-weight: 800;
  letter-spacing: 1px;
  opacity: 0;
  transform: translateY(20px);
  animation: fadeUpText 700ms cubic-bezier(.22,.9,.35,1) forwards;
  animation-delay: 0.2s;
}

.hero h2 {
  font-size: 18px;
  font-weight: 500;
  margin-top: -6px;     
  opacity: 0;
  transform: translateY(20px);
  animation: fadeUpText 700ms cubic-bezier(.22,.9,.35,1) forwards;
  animation-delay: 0.45s;
}


/* Reuse keyframes yang udah dipakai welcome text */
@keyframes fadeUpText {
  from {
    opacity: 0;
    transform: translateY(12px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}


  /* container gambar (tetap di tengah) */
.welcome {
  position: relative;
  margin-top: 16px;
  border-radius: 14px;
  overflow: hidden;
}

/* gambar tetap punya animasi sendiri */
.welcome img {
  width: 100%;
  height: 190px;
  object-fit: cover;
  filter: brightness(0.7);
  border-radius: 14px;
  animation: fadeUp 700ms cubic-bezier(.22,.9,.35,1) both;
}

/* posisi tengah untuk wrapper  */
.welcome-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%); /* FIX: posisi pusat */
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  pointer-events: none;
}

/* reset default margins */
.welcome-text h3, .welcome-text p {
  margin: 0;
  padding: 0;
}

/* judul & subtext animasi vertical (Hanya translateY + opacity) */
.welcome-text h3 {
  font-size: 34px;
  font-weight: 800;
  letter-spacing: 2px;
  color: #fff;
  text-shadow: 0 6px 18px rgba(0,0,0,0.45);
  opacity: 0;
  transform: translateY(12px);
  animation: fadeUpText 700ms cubic-bezier(.22,.9,.35,1) forwards;
  animation-delay: 0.30s; /* muncul setelah gambar */
}

.welcome-text p {
  margin-top: 6px;
  font-size: 14px;
  letter-spacing: 6px;
  color: rgba(255,255,255,0.95);
  text-shadow: 0 4px 12px rgba(0,0,0,0.35);
  opacity: 0;
  transform: translateY(12px);
  animation: fadeUpText 700ms cubic-bezier(.22,.9,.35,1) forwards;
  animation-delay: 0.55s; /* sedikit telat dari judul */
}

/* keyframes untuk teks (HANYA translateY, bukan translateX) */
@keyframes fadeUpText {
  from {
    opacity: 0;
    transform: translateY(12px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* keyframes gambar (boleh tetap) */
@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(24px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* responsive kecil */
@media (max-width: 420px){
  .welcome img { height: 160px; }
  .welcome-text h3 { font-size: 26px; }
  .welcome-text p { font-size: 12px; letter-spacing: 4px; }
}


    /* ===== CARD GRID ===== */
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 14px;
      margin-top: 20px;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 16px;
      backdrop-filter: blur(8px);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: all 0.3s ease;
    }

    .card:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: scale(1.05);
    }

    .card-title {
      font-weight: 700;
      margin-bottom: 8px;
    }

    .card a {
      color: var(--muted);
      text-decoration: none;
      font-size: 14px;
    }

    .card a {
  color: var(--muted);
  text-decoration: none;
  font-size: 14px;
  margin-top: -5px;   /* TARIK KE ATAS */
  display: inline-block;
    }

    .card, .card * {
  color: #fff !important;
  }
