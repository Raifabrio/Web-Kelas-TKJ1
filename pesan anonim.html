<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesan Anonim</title>
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">  
   <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --bg1: #0a0f2c;
      --bg2: #1a2a5a;
      --card: rgba(255, 255, 255, 0.08);
      --line: rgba(255,255,255,0.15);
      --text: #fff;
    }

    * {
      box-sizing: border-box;
       font-family: "Inter", sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(270deg, #081029, #132a6b, #0b1538);
      background-size: 300% 300%;
      animation: bgFlow 10s ease infinite;
      min-height: 100vh;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px 120px;
      overflow-x: hidden;
      opacity: 0;
      transition: opacity 0.8s ease;
      padding-top: 70px;
    }

    body.loaded { opacity: 1; }

    @keyframes bgFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .title {
      text-align: center;
      width: 100%;
      font-size: 28px;
      font-weight: 800;
      color: #fff;
      margin-top: 10px;
      margin-bottom: 10px;
      opacity: 0;
      animation: fadeUp 0.7s ease forwards 0.3s;
    }

    .subtitle {
      text-align: center;
      font-size: 15px;
      opacity: 0;
      font-weight: 500;
      color: #ccc;
      animation: fadeUp 0.7s ease forwards 0.5s;
    }

    .panel {
      margin-top: 20px;
      background: linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.02));
      padding: 16px;
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      opacity: 0;
      animation: fadeUp 0.8s ease forwards 0.8s;
    }

    .input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      color: #fff;
      margin-top: 8px;
    }

    .btn-send {
      margin-top: 14px;
      padding: 10px;
      border-radius: 10px;
      border: 0;
      font-weight: 700;
      background: linear-gradient(90deg,#6b3ab8,#1099b1);
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    .btn-send:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg,#7a47d6,#12acc5);
    }

    .btn-send:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .btn-send .spinner {
      display: none;
      width: 16px;
      height: 16px;
      border: 2px solid #fff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
    }

    .btn-send.sending .spinner {
      display: inline-block;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .anon-list {
      margin-top: 14px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .anon-item {
      background: var(--card);
      padding: 10px;
      border-radius: 10px;
      opacity: 0;
      animation: fadeUp 0.6s ease forwards;
      border-left: 3px solid #6b3ab8;
    }

    .anon-meta { 
      font-size: 12px; 
      opacity: .8; 
      margin-top: 5px;
      display: flex;
      justify-content: space-between;
    }

    .status-badge {
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 10px;
      font-weight: 600;
    }

    .status-sent { background: rgba(76, 175, 80, 0.2); color: #4CAF50; }
    .status-error { background: rgba(244, 67, 54, 0.2); color: #f44336; }
    .status-pending { background: rgba(255, 193, 7, 0.2); color: #ffc107; }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== BOTTOM NAV ===== */
    .bnav {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 34px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      padding: 10px 28px;
      border-radius: 40px;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.4);
      z-index: 999999;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      cursor: pointer;
      text-align: center;
      transition: all 0.3s ease;
    }

    .nav-item i {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      width: 38px;
      height: 38px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 17px;
      transition: all 0.3s ease;
    }

    .nav-item span {
      font-size: 11px;
      color: #e0e0e0;
      margin-top: 4px;
      font-weight: 500;
    }

    .nav-item:hover i {
      background: rgba(255, 255, 255, 0.25);
      transform: scale(1.1);
    }

    .nav-item.center i {
      background: rgba(255, 255, 255, 0.25);
      border: 2px solid rgba(255, 255, 255, 0.35);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.25);
      width: 46px;
      height: 46px;
      font-size: 20px;
    }

    .nav-item, .nav-item i, .bnav, .bnav * {
      outline: none;
      -webkit-tap-highlight-color: transparent;
    }

    .empty-state {
      text-align: center;
      padding: 30px 20px;
      color: rgba(255, 255, 255, 0.5);
      font-style: italic;
    }
  </style>
</head>

<body>
  <div class="title">XII TKJ 1</div>
  <div class="subtitle">Anonim Message</div>

  <div class="panel">
    <div style="font-weight:700;margin-bottom:8px">Kirim Pesan Anonim</div>
    <input id="anonName" class="input" placeholder="Nama" />
    <textarea id="anonText" class="input" placeholder="Ketik pesan anda" style="height:80px;"></textarea>
    <button type="button" id="btn" class="btn-send">
      <span class="spinner"></span>
      <span class="btn-text">Kirim</span>
    </button>
    <div class="anon-list" id="anonList"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
  const API_URL = "https://api-faa.my.id/faa/ngl";
  const NGL_LINK = 'https://ngl.link/xen77';

  // Kata kasar
  const bannedWords = [
    "anjing","tolol","pea","goblok","gblk","dongo",
    "asu","memek","kontol","puki","bangsat","anjir","anjay","pepek","ajg","kntl"
  ];

  async function sendToAPI(message, senderName = '') {
    try {
      const fullMessage = senderName ? `${senderName}: ${message}` : message;
      const encodedLink = encodeURIComponent(NGL_LINK);
      const encodedText = encodeURIComponent(fullMessage);
      const url = `${API_URL}?link=${encodedLink}&text=${encodedText}`;
      
      const response = await fetch(url, {
        method: 'GET',
        headers: { 'Accept': 'application/json' }
      });
      
      const data = await response.json();
      return data.status === true;
    } catch (error) {
      console.error('API Error:', error);
      return false;
    }
  }

  const btn = document.getElementById("btn");
  const btnText = btn.querySelector('.btn-text');
  const anonList = document.getElementById('anonList');

  // Kosongkan log saat load
  window.addEventListener('load', () => {
    document.body.classList.add('loaded');
    anonList.innerHTML = `
      <div class="empty-state">
        <i class="fas fa-inbox" style="font-size: 40px; margin-bottom: 10px; opacity: 0.3;"></i>
        <div>Belum ada pesan</div>
      </div>
    `;
  });

  btn.addEventListener("click", async function () {
    const name = document.getElementById("anonName").value.trim();
    const text = document.getElementById("anonText").value.trim();

    if (!text) {
      Swal.fire({ icon: "error", title: "Oops", text: "Pesan tidak boleh kosong" });
      return;
    }

    const lower = text.toLowerCase();
    const hasBad = bannedWords.some(w => lower.includes(w));
    if (hasBad) {
      Swal.fire({ icon: "error", title: "Oops", text: "Pesan mengandung kata kasar!" });
      return;
    }

    btn.disabled = true;
    btn.classList.add('sending');
    btnText.textContent = 'Mengirim...';

    try {
      const success = await sendToAPI(text, name);
      
      if (success) {
        Swal.fire({
          title: "Berhasil!",
          text: "Pesan terkirim",
          icon: "success",
          timer: 2000,
          showConfirmButton: false
        });
      } else {
        Swal.fire({
          title: "Peringatan",
          text: "Pesan gagal dikirim",
          icon: "warning",
          timer: 3000,
          showConfirmButton: false
        });
      }
    } catch (error) {
      Swal.fire({
        title: "Error",
        text: "Terjadi kesalahan saat mengirim pesan",
        icon: "error",
      });
    } finally {
      // Reset input
      document.getElementById("anonName").value = "";
      document.getElementById("anonText").value = "";
      
      // Reset tombol
      btn.disabled = false;
      btn.classList.remove('sending');
      btnText.textContent = 'Kirim';
      
      anonList.innerHTML = '';
    }
  });

  document.getElementById('anonText').addEventListener('keypress', function(e) {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      btn.click();
    }
  });
</script>

  <!-- Bottom Navigation -->
  <div class="bnav">
    <div class="nav-item" onclick="window.location.href='Gallery.html'">
      <i class="fa-regular fa-image"></i>
      <span>Gallery</span>
    </div>

    <div class="nav-item center" onclick="window.location.href='index.html'">
      <i class="fa-solid fa-house"></i>
    </div>

    <div class="nav-item" onclick="window.location.href='Schedules.html'">
      <i class="fa-regular fa-calendar"></i>
      <span>Schedules</span>
    </div>
  </div>
</body>
</html>
